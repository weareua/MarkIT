{% extends "base.html" %}

{% load static from staticfiles %}

{% block meta_title %}Автентифікація{% endblock meta_title %}

{% block title %}Автентифікація{% endblock title %}

{% block content %}

<form class="col-xs-12" action="{% url "users:auth_login" %}" method="post">
{% csrf_token %}
<input type="hidden" name="next" value="{% url "home" %}" />
<div class="form-group">
<label for="login">Ім'я користувача</label>
<input type="text" class="form-control" id="login" value=""
name="username" />
</div>
<div class="form-group">
<label for="password">Пароль</label>
<input type="password" class="form-control" id="password" value=""
name="password" />
</div>
<button type="submit" class="btn btn-primary">Ввійти</button>
</form>

{% endblock content %}
